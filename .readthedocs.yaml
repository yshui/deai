version: 2

build:
  os: ubuntu-24.04
  tools:
    python: "latest"
    rust: "latest"
  apt_packages:
    - libclang1
    - libclang-dev
    - meson
    - clang
    - libev-dev
    - libdbus-1-dev
    - libxcb-randr0-dev
    - libxcb-xinput-dev
    - libxcb-xkb-dev
    - libxcb-keysyms1-dev
    - libxkbcommon-dev
    - liblua5.3-dev
    - libudev-dev
    - libdisplay-info-dev
    - lua-ldoc
sphinx:
  configuration: docs/conf.py
python:
  install:
    - requirements: docs/requirements.txt
